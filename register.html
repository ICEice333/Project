	<meta charset='utf-8'>

<body>
	<div class="textbox-bg">

			</div>
			<div class="picL">
				<img src="css/pic/joyL.PNG">

		</div>

			<p>  sign up </p>

				<div id ="info-btn"> confirm password </div>
				<input type="password" name="rePassword" required>
				<span id="errormsg"></span>

			<br>
			<div class = "text">
				<button class="button-01" type="submit" value="Register"> sign up </button>
			</div>

			<img src="css/pic/joyR.PNG">
